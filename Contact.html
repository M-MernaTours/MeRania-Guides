<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - M-Merna Tours</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Georgia', serif;
    background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/cover.jpg.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:100px;
  }
  header {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background-color: rgba(0,0,0,0.7);
    z-index: 10;
  }
  header img { height:60px; }
  nav { display:flex; gap:25px; }
  nav a { color:#FFD700; text-decoration:none; font-weight:bold; font-size:1.2rem; transition:0.3s; }
  nav a:hover { color:#FFC107; }
  .menu-toggle { display:none; flex-direction:column; cursor:pointer; gap:5px; }
  .menu-toggle span { width:25px; height:3px; background-color:#FFD700; display:block; }
  
  .contact-banner {
    font-size:2rem;
    font-weight:bold;
    color:#FFD700;
    text-shadow:1px 1px 3px #000;
    margin-bottom:30px;
    text-align:center;
    max-width:800px;
  }

  form {
    background: rgba(0,0,0,0.7);
    padding:30px;
    border-radius:15px;
    max-width:600px;
    width:90%;
    display:flex;
    flex-direction:column;
    gap:15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  form input, form textarea {
    padding:12px;
    border-radius:8px;
    border:none;
    font-size:16px;
  }

  form textarea { resize:none; height:120px; }

  form button {
    padding:15px;
    border:none;
    border-radius:12px;
    background: linear-gradient(135deg, #FFD700, #FFC107);
    font-weight:bold;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
  }
  form button:hover { transform: translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }

  .social-buttons {
    margin:20px 0;
    display:flex;
    gap:20px;
    justify-content:center;
  }
  .social-buttons a {
    display:inline-block;
    padding:15px 35px;
    border-radius:12px;
    font-weight:bold;
    font-size:18px;
    color:#fff;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }
  .social-buttons a:hover { transform: translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); opacity:0.95; }

  .whatsapp { background: linear-gradient(135deg, #25D366, #1DA851); }
  .facebook { background: linear-gradient(135deg, #3b5998, #2d4373); }

  footer {
    width:100%;
    text-align:center;
    padding:15px;
    background-color: rgba(0,0,0,0.7);
    color:#FFD700;
    font-family: 'Georgia', serif;
    margin-top:auto;
  }

  @media(max-width:768px){
    .contact-banner { font-size:1.5rem; padding:0 15px; }
    form input, form textarea, form button { font-size:16px; }
    .social-buttons { flex-direction:column; gap:15px; }
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="tours.html">Tours</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<img src="home-banner.jpg" alt="Contact Banner" style="display:none;">
<div class="contact-banner">We are available 24/7 to answer all your inquiries!</div>



<div class="social-buttons">
  <a href="https://wa.me/+201029545765" target="_blank" class="whatsapp">WhatsApp</a>
  <a href="https://www.facebook.com/share/17Q14LwbrG/" target="_blank" class="facebook">Facebook</a>
</div>

<footer>&copy; 2025 M-Merna Tours. All rights reserved.</footer>

<script>
  // Menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => { navLinks.classList.toggle('show'); });
</script>

</body>
</html><div class="contact-banner">
  We are ready to answer all your inquiries anytime!<br>
  Follow us on Facebook for updates.
</div>
