<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M-Merna Tours</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Georgia', serif;
    background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/cover.jpg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: rgba(0,0,0,0.7);
    position: relative;
  }

  header img { height: 60px; }

  nav { display: flex; gap: 25px; }

  nav a {
    color: #FFD700;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    transition: 0.3s;
  }

  nav a:hover { color: #FFC107; }

  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .menu-toggle span {
    width: 25px;
    height: 3px;
    background-color: #FFD700;
    display: block;
  }

  .banner-text {
    text-align: center;
    margin-top: 150px;
    font-size: 3rem;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 5px #000;
  }

  .contact-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
    gap: 15px;
  }

  .contact-buttons a {
    text-decoration: none;
    color: #000;
    background-color: #FFD700;
    padding: 10px 25px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .contact-buttons a:hover { background-color: #FFC107; }

  #average-rating {
    text-align: center;
    margin: 20px 0;
    font-size: 1.5rem;
    color: #FFD700;
    text-shadow: 1px 1px 2px #000;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: rgba(0,0,0,0.7);
    color: #FFD700;
    font-family: 'Georgia', serif;
  }

  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.9);
      flex-direction: column;
      align-items: center;
      display: none;
    }
    nav.show { display: flex; }
    .menu-toggle { display: flex; }
    .banner-text {
      font-size: 2rem;
      margin-top: 100px;
      padding: 0 15px;
    }
    .contact-buttons a { padding: 10px 20px; }
  }
</style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Tours</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner Text -->
  <div class="banner-text">
    Explore Egypt with Us
  </div>

  <!-- Contact & Rating Buttons -->
  <div class="contact-buttons">
    <a href="https://wa.me/+201029545765" target="_blank">WhatsApp</a>
    <a href="https://www.facebook.com/share/17Q14LwbrG/" target="_blank">Facebook</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdTdHMrIlH72UToiB7taM20Pp9O96Z3ni32tESwl0OEDLaQVA/viewform?usp=sf_link"
       target="_blank">Rate Us</a>
  </div>

  <!-- Average Rating Display -->
  <div id="average-rating">Average Rating: Loading…</div>

  <!-- Footer -->
  <footer>
    &copy; 2025 M-Merna Tours. All rights reserved.
  </footer>

<script>
  // Hamburger menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // Fetch average rating from Web App
  fetch("https://script.google.com/macros/s/AKfycbyvF1SjkDyWkuA2b69qiTWxymq2sB3xOQnDJdORdK1NoDyeSiNu3nAdLfgCz0jwceDw/exec")
    .then(res => res.json())
    .then(data => {
      document.getElementById("average-rating").textContent =
        "Average Rating: " + parseFloat(data.average).toFixed(1) + " ★";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("average-rating").textContent = "Average Rating: N/A";
    });
</script>
</body>
</html>
