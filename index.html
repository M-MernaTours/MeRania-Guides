<style>
/* ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿπŸÑŸâ ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± ŸÅŸÇÿ∑ */

<script>
document.addEventListener("DOMContentLoaded", function() {
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgx7xPbW_mR4nomNth-MBNP2MSL-OJXYpq0JoVaiTgZYgZv23Kbb8tdFyT9gzqCGbFqjP79vCUw03/pub?output=csv";

  let reviews = [];
  let current = 0;
  let startX = 0;

  // ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿπŸÑŸäŸÖŸäÿ© ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ ŸÅŸÇÿ∑
  const msg = document.createElement("p");
  msg.style.textAlign = "center";
  msg.style.color = "#ccc";
  msg.style.fontStyle = "italic";
  msg.style.marginBottom = "10px";
  msg.classList.add("mobile-only");

  // ÿ∂ÿπ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ≠ÿ™ ÿπŸÜÿµÿ± "Our guests review"

  const title = document.getElementById("review-title"); // ŸÑÿßÿ≤ŸÖ ŸäŸÉŸàŸÜ ŸÑŸÑÿπŸÜŸàÿßŸÜ id="review-title"
  if (title) {
    title.insertAdjacentElement("afterend", msg);
  } else {
    document.body.prepend(msg); // fallback ŸÑŸà ŸÖŸÅŸäÿ¥ ÿßŸÑÿπŸÜÿµÿ±
  }

  function parseCSV(text) {
    const rows = [];
    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
    for (let line of lines.slice(1)) {
      const matches = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
      if (matches) rows.push(matches.map(v => v.replace(/^"|"$/g, '').trim()));
    }
    return rows;
  }

  async function loadReviews() {
    try {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const data = parseCSV(text);

      reviews = data.map(row => {
        const [date, name, country, rating, comment] = row;
        return { date, name, country, rating, comment };
      }).filter(r => r.name && r.comment);

      if (reviews.length === 0) {
        document.getElementById("review-box").innerHTML = "<p style='color:#ccc;'>No reviews available yet.</p>";
        return;
      }

      showReview(current);
    } catch (error) {
      console.error("Error loading reviews:", error);
      document.getElementById("review-box").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading reviews.</p>";
    }
  }

  function showReview(index) {
    const r = reviews[index];
    if (!r) return;

    document.getElementById("review-date").textContent = r.date || "";
    document.getElementById("review-name").textContent = r.name || "Anonymous";
    document.getElementById("review-country").textContent = r.country || "";
    document.getElementById("review-comment").textContent = r.comment || "";
    document.getElementById("review-stars").textContent = "‚≠ê".repeat(parseInt(r.rating || 5));

    document.getElementById("review-counter").textContent = `${index + 1} / ${reviews.length} Reviews`;
  }

  // ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± (ŸÑŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± ŸÅŸÇÿ∑)
  const prev = document.getElementById("prevBtn");
  const next = document.getElementById("nextBtn");

  const goPrev = () => {
    current = (current - 1 + reviews.length) % reviews.length;
    showReview(current);
  };
  const goNext = () => {
    current = (current + 1) % reviews.length;
    showReview(current);
  };

  prev?.addEventListener("click", goPrev);
  next?.addEventListener("click", goNext);

  // ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ÿßŸÑÿ≥ÿ≠ÿ® (ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ ŸÅŸÇÿ∑)
  const box = document.getElementById("review-box");
  box?.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  box?.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        current = (current - 1 + reviews.length) % reviews.length;
      } else {
        current = (current + 1) % reviews.length;
      }
      showReview(current);
    }
  });

  loadReviews();
});
</script>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(loadStars);

function loadStars() {
  var queryString = encodeURIComponent('SELECT D'); // ÿßŸÑÿπŸÖŸàÿØ D ŸÑŸÑÿ™ŸÇŸäŸäŸÖ
  var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgx7xPbW_mR4nomNth-MBNP2MSL-OJXYpq0JoVaiTgZYgZv23Kbb8tdFyT9gzqCGbFqjP79vCUw03/gviz/tq?tq=' + queryString;

  var query = new google.visualization.Query(dataSourceUrl);
  query.send(function(response) {
    if (response.isError()) return;

    var data = response.getDataTable();
    var total = data.getNumberOfRows();
    if(total === 0) return;

    var sum = 0;
    for(var i=0; i<total; i++) sum += data.getValue(i,0);
    var avg = sum / total;

    // ŸÜÿ¨ŸàŸÖ ŸÉÿßŸÖŸÑÿ© ŸàŸÜÿµŸÅŸäÿ© ŸàŸÅÿßÿ±ÿ∫ÿ©
    var fullStars = Math.floor(avg);
    var halfStar = (avg - fullStars) >= 0.5 ? true : false;
    var starsHTML = '';

    for(var i=0; i<fullStars; i++) starsHTML += '<span style="color:#FFD700; opacity:0;">‚≠ê</span>';
    if(halfStar) starsHTML += '<span style="color:#FFD700; opacity:0;">‚ú∞</span>';
    for(var i=fullStars + (halfStar?1:0); i<5; i++) starsHTML += '<span style="color:#FFD700; opacity:0;">‚òÜ</span>';

    var container = document.getElementById('star-rating');
    container.innerHTML = starsHTML;

    // animation ŸÑŸÑÿ∏ŸáŸàÿ± ÿ™ÿØÿ±Ÿäÿ¨ŸäŸãÿß
    var spans = container.querySelectorAll('span');
    spans.forEach((span, index) => {
      setTimeout(() => { span.style.opacity = 1; span.style.transition = 'opacity 0.5s'; }, index*200);
    });
  });
}
</script>

<script>
const sheetUrl = "https://script.google.com/macros/s/AKfycbzCGKtIZxKdQuY2T9cLNERP6clQFcgmJ6Exe0cK-3HNlYJpWCh4InRInZe3zoG8yDQ7/exec";

async function getRatings() {
  try {
    const response = await fetch(sheetUrl);
    if (!response.ok) throw new Error(`Fetch error: ${response.status}`);
    
    const data = await response.json();
    console.log("Fetched data:", data);

    const avg = data.average;
    const count = data.count;

    const fullStars = Math.floor(avg);
    const halfStar = avg - fullStars >= 0.5;
    const stars = "‚òÖ".repeat(fullStars) + (halfStar ? "‚òÜ" : "") + "‚òÜ".repeat(5 - fullStars - (halfStar ? 1 : 0));

    document.getElementById("stars").innerText = `${stars} (${avg}/5)`;
    document.getElementById("count").innerText = `${count} reviews`;
  } catch (err) {
    console.error(err);
    document.getElementById("stars").innerText = "‚ö†Ô∏è Error loading ratings";
    document.getElementById("count").innerText = "";
  }
}

getRatings();
</script>
