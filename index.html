<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M-Merna Tours</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Georgia', serif;
    background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/cover.jpg.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    text-align:center;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }

  header {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background-color: rgba(0,0,0,0.7);
  }

  header img { height:60px; }

  nav { display:flex; gap:25px; }
  nav a { color:#FFD700; text-decoration:none; font-weight:bold; font-size:1.2rem; transition:0.3s; }
  nav a:hover { color:#FFC107; }

  .menu-toggle { display:none; flex-direction:column; cursor:pointer; gap:5px; }
  .menu-toggle span { width:25px; height:3px; background-color:#FFD700; display:block; }

  .banner-text {
    font-size:3rem;
    font-weight:bold;
    text-shadow: 2px 2px 5px #000;
    margin-bottom:50px;
  }

  .home-buttons a {
    display:inline-block;
    text-decoration:none;
    color:#000;
    background-color:#FFD700;
    padding:15px 30px;
    font-weight:bold;
    margin:15px 0;
    border-radius:8px;
    transition:0.3s;
  }

  .home-buttons a:hover { background-color:#FFC107; }

  footer {
    position:absolute;
    bottom:0;
    width:100%;
    text-align:center;
    padding:15px;
    background-color: rgba(0,0,0,0.7);
    color:#FFD700;
    font-family: 'Georgia', serif;
  }

  @media(max-width:768px){
    .banner-text { font-size:2rem; padding:0 15px; }
    .home-buttons a { padding:12px 25px; }
    nav {
      position:absolute;
      top:70px;
      left:0;
      width:100%;
      flex-direction:column;
      background-color: rgba(0,0,0,0.9);
      align-items:center;
      display:none;
    }
    nav.show { display:flex; }
    .menu-toggle { display:flex; }
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav-links">
    <a href="#">Home</a>
    <a href="about.html">About Us</a>
    <a href="tours.html">Tours</a>
  
  </nav>
</header>

<div class="banner-text">
  Explore Egypt with Us
</div>

<div class="home-buttons">
  <a href="tours.html">Explore Our Tours</a><br>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScLqB4OtAM15j0HXTmliztJ7uRObmFHc9xQausCTv6HbGmbbw/viewform?usp=dialog">Review Us</a>
</div>

<footer>&copy; 2025 M-Merna Tours. All rights reserved.</footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => { navLinks.classList.toggle('show'); });
</script>

</body>
</html>
<!-- Book Your Tour Button -->
<div class="book-tour-container">
  <button id="book-tour-btn">Book Your Tour</button>
  <div class="book-social-buttons" id="book-social-buttons">
    <a href="https://wa.me/+201029545765" target="_blank" class="whatsapp">WhatsApp</a>
    <a href="https://www.facebook.com/share/17Q14LwbrG/" target="_blank" class="facebook">Facebook</a>
  </div>
</div>

<style>
.book-tour-container {
  margin: 30px 0;
  text-align:center;
  position: relative;
}

#book-tour-btn {
  padding:15px 40px;
  border:none;
  border-radius:12px;
  background: linear-gradient(135deg, #FFD700, #FFC107);
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
#book-tour-btn:hover { 
  transform: translateY(-3px); 
  box-shadow:0 8px 20px rgba(0,0,0,0.4); 
}

.book-social-buttons {
  display:none; /* مخفية افتراضياً */
  margin-top:15px;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.book-social-buttons a {
  display:inline-block;
  padding:12px 30px;
  border-radius:12px;
  font-weight:bold;
  font-size:16px;
  color:#fff;
  text-decoration:none;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.book-social-buttons a:hover { 
  transform: translateY(-3px); 
  box-shadow:0 8px 20px rgba(0,0,0,0.4); 
  opacity:0.95; 
}
.book-social-buttons .whatsapp { background: linear-gradient(135deg, #25D366, #1DA851); }
.book-social-buttons .facebook { background: linear-gradient(135deg, #3b5998, #2d4373); }

@media(max-width:768px){
  .book-social-buttons { flex-direction:column; gap:15px; }
}
</style>

<script>
const tourBtn = document.getElementById('book-tour-btn');
const socialBtns = document.getElementById('book-social-buttons');

tourBtn.addEventListener('click', () => {
  if(socialBtns.style.display === "flex"){
    socialBtns.style.display = "none";
  } else {
    socialBtns.style.display = "flex";
  }
});
</script>
