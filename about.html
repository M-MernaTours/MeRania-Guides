<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us - M-Merna Tours</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Georgia', serif;
    background-color:#fff8e1;
    color:#000;
  }

  header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 20px;
    background-color: rgba(0,0,0,0.7);
  }

  header img { height:60px; }

  nav { display:flex; gap:25px; }
  nav a { color:#FFD700; text-decoration:none; font-weight:bold; font-size:1.2rem; transition:0.3s; }
  nav a:hover { color:#FFC107; }

  .menu-toggle { display:none; flex-direction:column; cursor:pointer; gap:5px; }
  .menu-toggle span { width:25px; height:3px; background-color:#FFD700; display:block; }

  /* Banner */
  .banner {
    width:100%;
    height:300px;
    background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/home-banner.jpg.jpg') no-repeat center center;
    background-size: cover;
  }

  .about-container {
    display:flex;
    max-width:1200px;
    margin:50px auto;
    padding:20px;
    gap:50px;
    align-items:center;
    justify-content:center;
  }

  .about-container img {
    width:45%;
    border-radius:10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .about-text {
    width:50%;
    font-size:1.5rem;
    line-height:1.6;
    color:#000;
  }

  footer {
    text-align:center;
    padding:15px;
    background-color: rgba(0,0,0,0.7);
    color:#FFD700;
    font-family: 'Georgia', serif;
  }

  @media(max-width:768px){
    .about-container {
      flex-direction:column;
      margin:30px 20px;
      gap:30px;
    }
    .about-container img, .about-text { width:100%; }
    .about-text { font-size:1.2rem; text-align:center; }
    nav {
      position:absolute;
      top:70px;
      left:0;
      width:100%;
      flex-direction:column;
      background-color: rgba(0,0,0,0.9);
      align-items:center;
      display:none;
    }
    nav.show { display:flex; }
    .menu-toggle { display:flex; }
    .banner { height:200px; }
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav-links">
    <a href="index.html">Home</a>
    <a href="#">About Us</a>
    <a href="tours.html">Tours</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- Banner Image -->
<div class="banner"></div>

<!-- About Section -->
<div class="about-container">
  <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/about-us.jpg.jpg" alt="About Us Image">
  <div class="about-text">
    Welcome to M-Merna Tours! We provide unforgettable experiences exploring the wonders of Egypt. Join us to discover historical treasures, vibrant culture, and personalized adventures designed just for you.
  </div>
</div>

<footer>&copy; 2025 M-Merna Tours. All rights reserved.</footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => { navLinks.classList.toggle('show'); });
</script>

</body>
</html>
