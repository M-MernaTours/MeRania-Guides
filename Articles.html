<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Articles - M-Merna Tour Guide</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Georgia, serif;
  background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/cover.jpg.jpg') center/cover fixed no-repeat;
  color: #fff;
  min-height: 100vh;
}
header{
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px; background:rgba(0,0,0,0.7);
  position: sticky; top:0; z-index: 100;
}
header img{height:60px;}
nav{display:flex; gap:20px;}
nav a{color:#FFD700; text-decoration:none; font-weight:bold;}
nav a:hover{color:#FFC107;}

.container{max-width:1200px; margin:20px auto; padding:0 20px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
  gap:20px;
}

.card{
  background: rgba(0,0,0,0.65);
  border-radius:10px;
  padding:15px;
  cursor:pointer;
  transition: transform .2s, box-shadow .2s;
}
.card:hover{transform: translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.5);}
.card h3{color:#FFD700; margin-bottom:10px;}
.card p{color:#fff; opacity:.95; font-size:0.95rem; line-height:1.4;}

.modal {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  justify-content:center; align-items:center;
  padding:20px;
  z-index: 999;
}
.modal-content {
  background: rgba(0,0,0,0.95);
  padding:25px;
  border-radius:12px;
  max-width:700px;
  width:100%;
  color:#fff;
  position: relative;
  overflow-y:auto;
  max-height: 90vh;
}
.close-modal{
  position:absolute;
  top:10px; right:15px;
  font-size:25px;
  cursor:pointer;
  color:#FFD700;
}

footer{
  text-align:center;
  padding:15px;
  background: rgba(0,0,0,0.7);
  color:#FFD700;
  margin-top:20px;
}

@media(max-width:768px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="tours.html">Tours</a>
    <a href="Articles.html">Articles</a>
    <a href="Processes & Policies.html">Processes & Policies</a>
  </nav>
</header>

<div class="container">
  <h1 style="text-align:center; color:#FFD700; margin-bottom:25px;">Articles</h1>
  <div class="grid" id="articlesGrid">
    <!-- Articles will be added via JS -->
  </div>
</div>

<!-- Modal -->
<div id="articleModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<footer>
  © 2025 M-Merna Tours. All rights reserved.
</footer>

<script>
// 10 English articles, 500-1000 words each (summaries truncated for card)
const articlesContent = [
  {
    title: "Exploring the Great Pyramids of Giza",
    content: `Welcome to the heart of Egyptian history, where the Great Pyramids of Giza stand tall as an enduring symbol...`
  },
  {
    title: "A Journey Through the Egyptian Museum",
    content: `The Egyptian Museum in Cairo is a treasure trove of ancient wonders, offering a deep dive into the rich history of Egypt...`
  },
  {
    title: "Cruising the Nile River",
    content: `A cruise along the Nile River is one of the most enchanting ways to experience Egypt. Stretching over 4,000 miles...`
  },
  {
    title: "Discovering Luxor's Temples",
    content: `Luxor, often called the world’s greatest open-air museum, is home to some of Egypt’s most magnificent temples...`
  },
  {
    title: "The Mysteries of Abu Simbel",
    content: `Abu Simbel, located in southern Egypt, is a monumental testament to the ingenuity of the ancient Egyptians...`
  },
  {
    title: "Exploring Alexandria’s Coastal Charm",
    content: `Alexandria, Egypt’s pearl on the Mediterranean coast, offers a unique blend of history, culture, and stunning seaside views...`
  },
  {
    title: "The Magic of Aswan",
    content: `Aswan, located in southern Egypt, is a peaceful and scenic city along the Nile. Known for its beautiful river views, Nubian culture...`
  },
  {
    title: "Unveiling the Valley of the Kings",
    content: `The Valley of the Kings in Luxor is the burial ground of ancient Egyptian pharaohs, including Tutankhamun and Ramses II...`
  },
  {
    title: "Sailing the Nile on a Felucca",
    content: `Experiencing the Nile aboard a traditional felucca is one of Egypt’s most serene adventures. These wooden sailboats...`
  },
  {
    title: "The Wonders of Saqqara and Step Pyramid",
    content: `Saqqara, the necropolis of ancient Memphis, is home to the world’s first pyramid – the Step Pyramid of Djoser...`
  }
];

const grid = document.getElementById('articlesGrid');
articlesContent.forEach((article)=>{
  const card = document.createElement('div');
  card.className = "card";
  card.innerHTML = `<h3>${article.title}</h3><p>${article.content.substring(0,150)}...</p>`;
  card.addEventListener('click', ()=>{
    document.getElementById('modalTitle').innerText = article.title;
    document.getElementById('modalText').innerText = article.content;
    document.getElementById('articleModal').style.display = 'flex';
  });
  grid.appendChild(card);
});

document.querySelector('.close-modal').addEventListener('click', ()=>{
  document.getElementById('articleModal').style.display = 'none';
});
window.addEventListener('click', e=>{
  if(e.target === document.getElementById('articleModal')){
    document.getElementById('articleModal').style.display = 'none';
  }
});
</script>

</body>
</html>
