<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tours - M-Merna Tours</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body{
    font-family: Georgia, serif;
    background: url('images/cover.jpg.jpg') center/cover fixed no-repeat;
    color: #fff;
    min-height:100vh;
  }

  header{
    display:flex; justify-content:space-between; align-items:center;
    padding:15px 20px; background:rgba(0,0,0,0.7);
  }
  header img{height:60px;}
  nav{display:flex; gap:20px;}
  nav a{color:#FFD700; text-decoration:none; font-weight:bold;}
  nav a:hover{color:#FFC107;}

  .container{max-width:1200px; margin:20px auto; padding:0 20px;}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
    gap:22px;
  }

  .card{
    background: rgba(0,0,0,0.65);
    border-radius:10px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    transition: transform .18s, box-shadow .18s;
    position: relative;
  }

  .card:hover{transform: translateY(-6px); box-shadow: 0 14px 30px rgba(0,0,0,0.45);}
  .card img{width:100%; height:180px; object-fit:cover; display:block;}
  .card .body{padding:14px;}
  .card h3{color:#FFD700; margin-bottom:8px; font-size:1.2rem;}
  .card p{color:#fff; opacity:.95; font-size:.95rem; line-height:1.4;}

  .book-btn {
    margin:15px auto;
    display:block;
    padding:12px 25px;
    background: linear-gradient(135deg,#FFD700,#FFC107);
    color:#000;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  .book-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
  }

  /* Modal styles */
  .modal {
    display:none;
    position: fixed;
    z-index: 999;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    padding:20px;
  }
  .modal-content {
    background: rgba(0,0,0,0.95);
    padding:30px;
    border-radius:12px;
    max-width:400px;
    width:100%;
    text-align:center;
    color:#fff;
    position: relative;
  }
  .modal-content h3{
    margin-bottom:20px;
    color:#FFD700;
  }
  .modal-content a{
    display:block;
    margin:10px 0;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
    transition:0.3s;
  }
  .modal-content a.facebook{background:#3b5998;}
  .modal-content a.whatsapp{background:#25D366;}
  .modal-content a.instagram{background:#C13584;}
  .modal-content a.tiktok{background:#010101;}
  .close-modal{
    position:absolute;
    top:10px;
    right:15px;
    font-size:20px;
    cursor:pointer;
    color:#FFD700;
  }

  @media(max-width:768px){
    .grid{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
