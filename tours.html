<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Merna Tours</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2336401557195623" crossorigin="anonymous"></script>

  <!-- Styles -->
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Georgia', serif;
      background: url('https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/cover.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute; top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 20px; background-color: rgba(0,0,0,0.7);
    }
    header img { height:60px; }
    nav { display:flex; gap:25px; }
    nav a {
      color: #FFD700; text-decoration:none; font-weight:bold; font-size:1.2rem;
      transition:0.3s;
    }
    nav a:hover { color:#FFC107; }
    .menu-toggle { display:none; flex-direction:column; cursor:pointer; gap:5px; }
    .menu-toggle span { width:25px; height:3px; background-color:#FFD700; display:block; }
    .banner-text { font-size:3rem; font-weight:bold; text-shadow:2px 2px 5px #000; margin-bottom:50px; }
    .home-buttons a {
      display:inline-block; text-decoration:none; color:#000;
      background-color:#FFD700; padding:15px 30px; font-weight:bold;
      margin:15px 0; border-radius:8px; transition:0.3s;
    }
    .home-buttons a:hover { background-color:#FFC107; }
    footer {
      width:100%; text-align:center; padding:15px;
      background-color: rgba(0,0,0,0.7); color:#FFD700;
    }

    /* Book Your Tour Button */
    .book-tour-container { margin:30px 0; text-align:center; position:relative; }
    #book-tour-btn {
      padding:15px 40px; border:none; border-radius:12px;
      background: linear-gradient(135deg, #FFD700, #FFC107);
      font-weight:bold; font-size:18px; cursor:pointer; transition:0.3s;
    }
    #book-tour-btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
    .book-social-buttons {
      display:none; margin-top:15px; justify-content:center; gap:20px; flex-wrap:wrap;
    }
    .book-social-buttons a {
      display:inline-flex; align-items:center; padding:12px 20px;
      border-radius:12px; font-weight:bold; font-size:16px; color:#fff;
      text-decoration:none; transition:0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    .book-social-buttons a img { width:24px; vertical-align:middle; margin-right:8px; }
    .book-social-buttons a:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); opacity:0.95; }
    .book-social-buttons .whatsapp { background: linear-gradient(135deg,#25D366,#1DA851); }
    .book-social-buttons .facebook { background: linear-gradient(135deg,#3b5998,#2d4373); }
    .book-social-buttons .instagram { background: linear-gradient(135deg,#E1306C,#C13584); }
    .book-social-buttons .tiktok { background: linear-gradient(135deg,#010101,#69C9D0); }

    /* Reviews Section */
    #reviews-section { text-align:center; margin:50px auto; max-width:800px; }
    #reviews-section h2 { color:#f5d142; text-shadow:0 0 10px rgba(245,209,66,0.5); margin-bottom:10px; }
    #review-box {
      background:rgba(0,0,0,0.35); backdrop-filter:blur(10px);
      border:1px solid rgba(245,209,66,0.3); border-radius:20px; padding:35px; margin:25px;
      box-shadow:0 0 25px rgba(245,209,66,0.2), inset 0 0 10px rgba(245,209,66,0.05);
      transition:0.5s; min-height:180px;
    }
    #review-date { color:#e0d39b; font-size:14px; letter-spacing:0.5px; }
    #review-name { color:#f5d142; font-size:24px; margin-bottom:8px; letter-spacing:1px; }
    #review-country { color:#f1f1f1; font-style:italic; margin-bottom:12px; }
    #review-stars { font-size:22px; color:#ffd86e; margin-bottom:18px; text-shadow:0 0 5px rgba(255,216,110,0.6); }
    #review-comment { color:#fff; font-size:18px; line-height:1.7; white-space:pre-wrap; text-shadow:0 0 4px rgba(0,0,0,0.5); }

    /* Review buttons */
    #prevBtn, #nextBtn {
      padding:10px 25px; margin:5px; border:none; border-radius:8px;
      background:#f5d142; color:#1a1a1a; cursor:pointer; font-weight:bold; transition:0.3s;
    }

    /* Responsive */
    @media(max-width:768px) {
      .banner-text { font-size:2rem; padding:0 15px; }
      .home-buttons a { padding:12px 25px; }
      nav { position:absolute; top:70px; left:0; width:100%; flex-direction:column; background-color: rgba(0,0,0,0.9); align-items:center; display:none; }
      nav.show { display:flex; }
      .menu-toggle { display:flex; }
      #prevBtn, #nextBtn { display:none !important; }
      .mobile-only { display:block; margin-bottom:10px; color:#ccc; font-style:italic; }
      .book-social-buttons { flex-direction:column; gap:15px; }
    }
    @media(min-width:769px) { .mobile-only { display:none; } }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/M-MernaTours/MeRania-Guides/main/guidelogo.png" alt="M-Merna Tours Logo">
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
    <nav id="nav-links">
      <a href="#">Home</a>
      <a href="about.html">About Us</a>
      <a href="tours.html">Tours</a>
      <a href="Programs.html">Programs</a>
    </nav>
  </header>

  <div class="banner-text">Explore Egypt with Us</div>
